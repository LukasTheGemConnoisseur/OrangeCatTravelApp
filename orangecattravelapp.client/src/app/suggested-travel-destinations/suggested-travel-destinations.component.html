<div class="destinations-container" *ngIf="destinations.length > 0">
  <div class="destination" *ngFor="let destination of destinations">
    <a (click)="destination.navigate()" style="cursor: pointer;">
      <div class="image-container">
        <img [src]="destination.image" [alt]="destination.name" />
      </div>
      <div class="destination-name">{{ destination.name }}</div>
    </a>
  </div>
</div>
<p *ngIf="destinations.length === 0">No destinations available.</p>
