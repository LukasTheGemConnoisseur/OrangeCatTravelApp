  <div class="row">
    <div class="col-md-4" *ngFor="let adventure of adventures; let i = index">
      <div class="list-card">
        <div class="card mb-4">
          <img [src]="adventure?.image || 'assets/picture_failed.png'" class="card-img-top" alt="{{ adventure?.name || 'Attraction' }}">
          <div class="card-body">
            <h5 class="card-title">{{ adventure?.name || 'N/A' }}</h5>
            <p class="card-text">
              <i class="bi bi-star"></i>
              {{ adventure?.rating}}
              <i class="bi bi-file-text"></i>
              ({{ adventure?.num_reviews}})
              <br />
              {{ adventure?.group}}
            </p>
            <button (click)="viewAttractionDetails(adventure)" class="btn btn-primary">View Details</button>
          </div>
          <div class="card-footer">
            <small class="text-muted">
              {{
            (adventure?.description?.length || 0) > 120
     ? ((adventure?.description || '') | slice:0:120) + '...'
     : adventure?.description
              }}
            </small>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="seeMoreButton">
    <button class="btn btn-secondary" (click)="loadMore()" [disabled]="isLoading">
      {{ isLoading ? 'Loading...' : 'See More' }}
    </button>
  </div>
</div>
